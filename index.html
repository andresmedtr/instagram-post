<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://kit.fontawesome.com/aecd33102d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="post-header">
                <div class="header-row">
                    <div class="html5-logo">
                        <i class="fa-brands fa-html5 fa-2xl"></i>
                    </div>
                    <div class="post-header-title">
                        <p class="html-text"><strong>HTML 5</strong><br>
                        Rigoberto</p>
                    </div>
                </div>
                <div class="settings">
                    <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
            </div>
            <div class="post-image">
                <img src="https://picsum.photos/618/400"></img>
            </div>
            <div class="post-body">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <div class="bookmark">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
                <p>This is my first photo of the feed, this is a multi line comment for testing purposes. I am learning to code with <b>#BreatheCode</b></p>
            </div>
        </div>
    </div>
</body>
</html>
